<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather-app</title>
</head>

<body>
    <div class="header-controls">
        <div class="units-switcher">
            <span class="units-label"></span>
            <button class="units-btn" data-unit="c">¬∞C</button>
            <button class="units-btn" data-unit="f">¬∞F</button>
        </div>
        <div class="lang-switcher">
            <button class="lang-current" aria-haspopup="true" aria-expanded="false">
                <span class="lang-current-text">UA</span>
                <svg class="lang-arrow" width="12" height="8" viewBox="0 0 12 8">
                    <path fill="currentColor" d="M0 0l6 8 6-8z" />
                </svg>
            </button>
            <ul class="lang-dropdown" hidden>
                <li><button class="lang-option" data-lang="ua">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ (UA)</button></li>
                <li><button class="lang-option" data-lang="en">English (EN)</button></li>
                <li><button class="lang-option" data-lang="pl">Polski (PL)</button></li>
            </ul>
        </div>
    </div>

    <div class="search-screen">
        <div class="search-container">
            <img src="./logo/WeatherApp.png" class="app-logo">
            <div class="search-block">
                <button id="geo-btn" class="geo-btn" title="Geo">
                    üìç
                </button>
                <div class="autocomplete-wrapper">
                    <form>
                        <input type="text" id="city-input" placeholder="Enter city" autocomplete="off">
                    </form>
                    <!-- Autocomplete list -->
                    <ul class="autocomplete-list hidden" id="autocomplete-list"></ul>
                </div>
                <button id="search">Check weather</button>
            </div>
        </div>
    </div>
    <div class="weather-result">
        <div class="weather-card">
            <h2 class="weather-card__city"><Data></Data></h2>
            <img alt="weather" class="weather-card__icon">
            <p class="weather-card__temp"></p>
            <p class="weather-card__description">
            </p>
            <p class="weather-card__details">
                Feels like: 0¬∞C ‚Ä¢
                Humidity: 0% ‚Ä¢
                Wind: 0 –º/—Å
            </p>
        </div>
        <div class="weather-card__actions">
            <button id="clear-btn" class="clear-btn">Close</button>
        </div>
    </div>
</body>

<script type="module" src="main.js"></script>

</html>
